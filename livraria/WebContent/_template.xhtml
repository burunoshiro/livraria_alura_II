<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png" />
		
		<p:growl id="growl" showDetail="true" autoUpdate="true" sticky="true" />
		
		<h:form rendered="#{usuarioLogado!= null}">
		
			<p:menuButton value="Menu">
				<p:menuitem value="Livro" action="/livro.xhtml?faces-redirect=true" icon="fa fa-fw fa-edit" />
				<p:menuitem value="Autor" action="/autor.xhtml?faces-redirect=true" icon="fa fa-fw fa-edit" />
				<p:separator />
				<p:menuitem value="Logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-sign-out" />
			</p:menuButton>
			
        </h:form>
        
		<h1>
			<p:outputPanel>
				<ui:insert name="titulo"></ui:insert>
			</p:outputPanel>
		</h1>
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>
	<div id="rodape">
		copyright 2012
		<ui:insert name="texto">
		</ui:insert>
	</div>
</h:body>
</html>
